<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t1 {
            border: solid black 2px;
            border-spacing: 0;
            border-collapse: collapse;
            width: 60%;
            /*부모인 body의 60퍼*/
        }

        .t1 td, .t1 td {
            border: dashed red 1px;
            height: 40px;
            /*부모인 body의 height는 스크롤로 인해 무한이기 때문에 % 안먹음 */
            text-align: center;
        }
    </style>
</head>

<body>
    <table class="t1">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
           
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
            
        </tr>

    </table>
    <table class="t1">

        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>winter</td>
            </tr>
        </tbody>
        <tfoot>
            
        </tfoot>
        
    </table>
</body>

</html>
