<script>
    // length 값을 따로 저장
    const btn = document.getElementById("btn");
    const flag = document.getElementsByClassName("flag");
    const checkAll = document.getElementById("checkAll");

    btn.addEventListener("click", function () {
        //클릭하면 초기화
        let ar =[];

        //삭제할 id명들을 따로 보관
        for (let i = 0; i < flag.length; i++) {
            if (flag[i].checked == true) {
                //document.getElementById(flag[i].getAttribute("data-del-num")).remove();
                ar.push(flag[i].getAttribute("data-del-num"));//지우지않고 덮어쓰기                
            }
        }
        //보관된 id를 꺼내서 삭제 
        for(let i=0; i<ar.length;i++){
            document.getElementById(ar[i]).remove();

        }
    })

    function info() {
        //console.log("test");
        for (let i = 0; i < flag.length; i++) {
            flag[i].checked = checkAll.checked
        }
    }
