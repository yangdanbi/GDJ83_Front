<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div{

    </style>
</head>

<body>
    <div id="result">
        <!-- <div>
            <input type="checkbox"> 
            
        </div> -->
    </div>
    <script>
        const ar = ["바나나", "수박", "참외", "사과", "망고"];
        const result = document.getElementById("result");

        for (let j = 0; j < ar.length; j++) {
            //div
            let d = document.createElement("div");
            //input checkbox
            let i = document.createElement("input");
            i.type = "checkbox";
            // let a = document.createAttribute("type");
            // a.value = "checkbox";
            let t = document.createTextNode(ar[j]);
            //console.log(t);

            //i.setAttributeNode(a);
            d.appendChild(i);
            // d.append(t);
            d.append(ar[j]);
            result.append(d);
        }
        //<div><input></div>



    </script>

</body>

</html>
