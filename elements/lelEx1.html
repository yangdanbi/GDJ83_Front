<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result">
        <!-- <div>
            <input type="checkbox"> 
            
        </div> -->
    </div>
    <script>
        const ar = ["바나나", "수박", "참외", "사과", "망고"];

        for (let j = 0; j < ar.length; j++) {
            let a = document.createAttribute("type");
            let i = document.createElement("input");
            let d = document.createElement("div");
            let t = document.createTextNode(ar[j]);
            a.value = "checkbox";
            //console.log(t);

            i.setAttributeNode(a);
            d.appendChild(i);
            d.append(t);
            result.append(d);
        }
        //<div><input></div>



    </script>

</body>

</html>
