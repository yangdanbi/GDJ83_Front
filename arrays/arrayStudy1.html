<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar1 = new Array();
        let ar2 = [];
        let ar3 = [1,2,3,9,8,4,5];

        console.log(ar1.length);//0
        console.log(ar2.length);//0
        console.log(ar3.length);//3 

        //배열 요소의 접근
        //변수명[index번호]
        let a=ar3[1];
        console.log(a);//2

        a=100;
        console.log(ar3[1]);//2

        ar3.push('a');
        ar3.pop(); //마지막에 있는 요소는 삭제

        ar3.shift();//맨 앞 요소 삭제
        ar3.unshift('first');//맨 앞 요소 추가

        //정렬: 오름차순(12345) 내림차순(54321)
        ar3.sort();
        //정렬: 내림차순(54321)
        ar3.reverse();
        

        for(let i=0;i<ar3.length;i++){
            
            console.log(ar3[i]);
        }

        
    </script>
</body>
</html>
