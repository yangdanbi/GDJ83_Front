<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 70px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button class="btns ">click</button>
    <button class="btns ">click2</button>

    <div id="result">
    </div>
    <!-- <button id="b">test</button> -->
    <button id="add">Add</button>

    <script>
        const btns = document.getElementsByClassName("btns");
        const add = document.getElementById("add");
        const result = document.getElementById("result");

        //test
        const b = document.getElementById("b");

        //add버튼
        //익명함수실행
        //클릭했을 때 발생한 정보들을 e로 보냄
        result.addEventListener("click", function (e) {//매개변수
            //console.log("button");
            console.log(e);
            // console.log("div");
            //e.target : button element =  document.createElement의 결과물과 같다.
            if (e.target.classList.contains("btns")) {
                // console.log("button click");
                go();
            }
        })

        //add버튼 누르면 버튼추가
        add.addEventListener("click", function () {
            let b = document.createElement("button");
            //text노드 추가방법
            b.append("click");
            b.className = "btns";
            result.append(b);


        })
        //할일리스트 부모에게 이벤트걸고 자식이 실행하게..
        //btns 눌렀을 때

        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                //console.log("click");
                go();
            })
        }

        function go() {
            console.log("같은 일을 하자");
        }

    </script>


</body>

</html>
